    <main class="ms-welcome">
      <!-- <div id="debugOutput" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px; margin-bottom:15px;"></div> -->

      <hr />

      <!-- Section Nominateur -->
      <section class="nominateur-section">
        <h3 class="ms-font-l">Nominateur</h3>
        <p><strong>Nom :</strong> <span id="nominateur-nom">Chargement...</span></p>
        <p><strong>Email :</strong> <span id="nominateur-email">Chargement...</span></p>
        <p><strong>Date :</strong> <span id="date-envoi"></span></p>
      </section>

      <hr />

      <!-- Section Reconnaissance -->
      <section class="reconnaissance-section">
        <h3 class="ms-font-l">Reconnaissance</h3>

        <div class="form-group">
          <label for="to">Destinataire(s) <span class="required">*</span></label>
          <input
            type="text"
            id="to"
            placeholder="email@entreprise.com (séparez par des virgules)"
          />
          <small class="help-text">Séparez plusieurs emails par des virgules</small>
        </div>

        <div class="form-group">
          <label for="cc">CC</label>
          <input type="text" id="cc" placeholder="email@entreprise.com (optionnel)" />
        </div>

        <div class="form-group">
          <label for="bcc">CCI</label>
          <input type="text" id="bcc" placeholder="email@entreprise.com (optionnel)" />
        </div>

        <div class="form-group">
          <label for="subject">Objet <span class="required">*</span></label>
          <input type="text" id="subject" placeholder="Bravo pour..." />
        </div>

        <!-- Valeurs SG -->
        <div class="form-group">
          <h4 class="ms-font-m">Valeurs reconnues <span class="required">*</span></h4>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" value="Esprit d'Équipe" class="valeur" />
              <strong>Esprit d'Équipe</strong>
              <span class="value-description"
                >Sentiment de faire corps ; Intérêt pour l'objectif partagé ; Implication dans la
                réussite collective.</span
              >
            </label>

            <label class="checkbox-label">
              <input type="checkbox" value="Responsabilité" class="valeur" />
              <strong>Responsabilité</strong>
              <span class="value-description"
                >Adoption des règles et principes d'Ethique, de déontologie, de morale.</span
              >
            </label>

            <label class="checkbox-label">
              <input type="checkbox" value="Engagement" class="valeur" />
              <strong>Engagement</strong>
              <span class="value-description"
                >Motivation intrinsèque ; Intégrité personnelle ; Altruisme, sensibilité, souci des
                autres ; Autonomie de pensée et d'action ; Sens de l'éthique.</span
              >
            </label>

            <label class="checkbox-label">
              <input type="checkbox" value="Innovation" class="valeur" />
              <strong>Innovation</strong>
              <span class="value-description"
                >Améliorations radicales (nouvelles) ou continues ; Nouvelles idées
                approuvées.</span
              >
            </label>

            <label class="checkbox-label">
              <input type="checkbox" value="Leadership Exemplaire" class="valeur" />
              <strong>Leadership Exemplaire</strong>
              <span class="value-description"
                >Capacité de guider, d'influencer et d'inspirer ; Capacité à mobiliser autrui vers
                l'atteinte d'objectifs ambitieux.</span
              >
            </label>

            <label class="checkbox-label">
              <input type="checkbox" value="Expérience Client" class="valeur" />
              <strong>Expérience Client (Interne/Externe)</strong>
              <span class="value-description"
                >Engagement client ; Satisfaction client ; Orientation client ; Amélioration de la
                relation client ; Actions de fidélisation.</span
              >
            </label>

            <label class="checkbox-label">
              <input type="checkbox" value="Efficacité Opérationnelle" class="valeur" />
              <strong>Efficacité Opérationnelle</strong>
              <span class="value-description">Gestion des coûts ; Efficacité des processus.</span>
            </label>
          </div>
        </div>
        <!-- Critères -->
        <div class="form-group">
          <h4 class="ms-font-m">Critères de reconnaissance <span class="required">*</span></h4>
          <div class="checkbox-group checkbox-inline">
            <label class="checkbox-label">
              <input type="checkbox" value="Merci" class="critere" />
              Merci
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="Bon travail" class="critere" />
              Bon travail
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="Impressionnant" class="critere" />
              Impressionnant
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="Exceptionnel" class="critere" />
              Exceptionnel
            </label>
          </div>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea
            id="message"
            rows="5"
            placeholder="Votre message de reconnaissance..."
          ></textarea>
        </div>

        <!-- Bouton d'envoi -->
        <div class="form-actions">
          <button id="sendBtn" class="ms-Button ms-Button--primary">
            <span class="ms-Button-label">Envoyer la reconnaissance</span>
          </button>
        </div>

        <!-- Messages d'erreur/succès -->
        <div id="messageContainer">
          <p id="error" class="message-error"></p>
          <p id="success" class="message-success"></p>
        </div>
      </section>
    </main>
